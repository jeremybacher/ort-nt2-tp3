<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/7e69a7bbf0.js"></script>
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center"><i class="fas fa-angry fa-2x"></i></h1>
            <div class="healthbar">
                <div class="curethbar text-center" 
                style="background-color: goldenrod; margin: 0; color: white;"
                :style="{width: healthPlayer + '%'}">
                    {{ getHealth(healthPlayer) }} 
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center"><i class="fas fa-pastafarianism fa-2x"></i></h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                    style="background-color: rgb(3, 110, 12); margin: 0; color: white;"
                    :style="{width: healthMonster + '%'}"
                    >
                    {{ getHealth(healthMonster) }} 
                </div>
            </div></div>
    </section>
    <section class="row controls" v-if="!gameRunning">
        <div class="small-12 columns">
            <button id="start-game"  @click="startGame">
                EMPEZAR JUEGO NUEVO</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="cure" @click="cure">CURE</button>
            <button id="give-up" @click="finishGame">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">

            <ul>
                <li v-for="(turn, index) in turns"
                :class="cssEvento(turn)"
                :style="{'text-align': turn.isPlayer ? 'left':'right', 'opacity':index <= 1 ? 1: 0.3}">
                    {{ turn.text }} 
                </li>
            </ul>
            
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
